{% extends "base_final.html" %}

{% block title %}Error - Twitter Bookmark Manager{% endblock %}

{% block content %}
<div class="container mx-auto max-w-md py-12">
    <div class="bg-white shadow rounded-lg p-8">
        <div class="text-center">
            <h1 class="text-2xl font-bold mb-6 text-red-600">An Error Occurred</h1>
            
            <div class="mb-6">
                <svg class="w-16 h-16 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            
            <div class="text-gray-700 mb-6">
                <p class="mb-2">{{ error }}</p>
                <p class="text-sm text-gray-500">Please try again later or contact support if the problem persists.</p>
            </div>
            
            <div class="flex justify-center space-x-4">
                <a href="/" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                    Return Home
                </a>
                <a href="javascript:history.back()" class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-50 transition-colors">
                    Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
